<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Administration von JAZZ live AARAU Aufgaben">
    <meta name="author" content="Hanni Heller">  

    <!-- Styles für die Applikation Tasks   -->
    <link rel="stylesheet" href="Styles/JazzTasks.css">

     <!--  Haupt-Funktionen für die Applikation Tasks -->
    <script type="text/javascript" src="Scripts/JazzTasks.js"></script>

     <!--  Functions creating the controls of the application -->
     <script type="text/javascript" src="Scripts/JazzTasksCreateControls.js"></script>

     <!--  Functions setting the controls of the application -->
     <script type="text/javascript" src="Scripts/JazzTasksSetControls.js"></script>     

    <!--  Styles for the date picker -->
    <link href= 'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'> 

    <!--  jQuery library for the date picker -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  

    <!--  jQuery library -->
    <script src="jQuery/jquery-3.6.0.js"></script>

     <!--  jQuery UI library -->
     <script src="jQuery/jquery-ui.js"></script>

    <!--  jQuery plugin Upload Form with Ajax -->
    <script src="jQuery/jquery.form.js"></script> 

     <!--  Class corresponding to the XML file JazzTasks.xml -->
     <script type="text/javascript" src="Scripts/JazzTasksXml.js"></script>

     <!--  Record (class) corresponding to one JazzTask in JazzTasks.xml -->
    <script type="text/javascript" src="Scripts/JazzTasksRecord.js"></script>

     <!--  Table with all records defined in JazzTasks.xml and table functions -->
    <script type="text/javascript" src="Scripts/JazzTasksTable.js"></script>

     <!--  Get HTML element functions -->
    <script type="text/javascript" src="Scripts/JazzTasksElements.js"></script>   

     <!--  Classes for standard controls like text box, button and dropdown -->
     <script type="text/javascript" src="Scripts/JazzControls.js"></script>     

     <!--  Control upload a file -->
     <script type="text/javascript" src="Scripts/JazzControlUploadFile.js"></script>          

     <!--  Control pick a date -->
     <script type="text/javascript" src="Scripts/JazzControlDatePicker.js"></script>       

     <!--  Utility functions for jazz applications -->
     <script type="text/javascript" src="Scripts/JazzUtils.js"></script>       

     <!--  Utility functions for the application Jazz Tasks -->
    <script type="text/javascript" src="Scripts/JazzTasksUtility.js"></script>   
    
     <!--  Pretty print of XML object -->
     <script type="text/javascript" src="Scripts/PrettyPrintXml.js"></script>    

    <title>Aufgaben Admin JAZZ live AARAU</title>
</head>

<body onload= "initJazzTasks()">
    
    <div id= 'id_tasks_page' class= 'cl_tasks_page'>

        <div id= 'id_tasks_header' class= 'cl_tasks_header'>
            <img src="Icons/JazzNote.png" >
            JAZZ <i>live</i> AARAU Aufgaben Admin
            <img src="Icons/JazzNote.png" >
        </div>

        <div id= "id_div_select_reg_number" class= "cl_div_select_reg_number">
            <div id= 'id_tasks_select_task' class='cl_tasks_select_task'></div>

            <div id= 'id_div_reg_number' class='cl_div_reg_number'></div>
        </div>

        <div id= "id_div_title_delete_number" class= "cl_div_title_delete_number">
            <div id= 'id_tasks_task_title' class= 'cl_tasks_task_title'></div> 
            <div id= 'id_tasks_task_delete' class='cl_tasks_task_delete'></div>
        </div>

        <div id= 'id_tasks_task_description' class='cl_tasks_task_description'></div>

        <div id= "id_div_doc_display_upload_button" class= "cl_div_display_upload_button">

            <div id= 'id_tasks_task_link_doc_file' class='cl_tasks_task_link_file'></div>

            <div id= "id_div_upload_doc_button" class= "cl_div_upload_button"></div>

            <div id= "id_div_download_doc_button" class= "cl_div_download_button">Download</div>

        </div>

        <div id= "id_div_upload_doc" class= "cl_div_upload_form"></div>

        <div id= "id_div_pdf_display_upload_button" class= "cl_div_display_upload_button">

            <div id= 'id_tasks_task_link_pdf_file' class='cl_tasks_task_link_file'></div>

            <div id= "id_div_upload_pdf_button" class= "cl_div_upload_button"></div>

            <div id= "id_div_download_pdf_button" class= "cl_div_download_button">Download</div>

        </div>

        <div id= "id_div_upload_pdf" class= "cl_div_upload_form"></div>

        <div id= "id_div_ref_dropdown" class= "cl_div_ref_dropdown"></div>

        <div id= "id_div_ref_link" class= "cl_div_ref_link"></div>

        <div id= "id_div_ref_descr" class= "cl_div_ref_descr"></div>

        <div id= 'id_tasks_task_remark' class='cl_tasks_task_remark'></div>

        <div id= "id_div_dates" class= "cl_div_dates">

            <div id= "id_div_remind_date" class= "cl_div_date"></div>

            <div id= "id_div_due_date" class= "cl_div_date"></div>

        </div>

        <div id= "id_div_responsible_deputy" class= "cl_div_responsible_deputy">

            <div id= "id_div_responsible" class= "cl_div_responsible"></div>

            <div id= "id_div_deputy_dropdown_text" class= "cl_div_deputy_dropdown_text">

                <div id= "id_div_deputy_dropdown" class= "cl_div_deputy_dropdown"></div>

                <div id= "id_div_deputy_text" class= "cl_div_deputy_text"></div>

            </div>

        </div>
        
        <div id= 'id_div_tasks_test_cancel_save' class='cl_div_tasks_help_cancel_save'>
        
            <div id= 'id_tasks_help_button' class= 'cl_tasks_help_button'></div>

            <div id= 'id_tasks_task_cancel' class='cl_tasks_task_cancel'></div>

            <div id= 'id_tasks_task_saving' class='cl_tasks_task_saving'></div>
            
        </div>       
    
    </div>  
    
    <div id= 'id_display_xml' class= 'cl_display_xml'>
        
        <textarea id="id_display_xml_text_area" rows="20" cols="122">Text...</textarea>

    </div>    

</body>

</html>
