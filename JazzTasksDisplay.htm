<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Administration von JAZZ live AARAU Aufgaben">
    <title>Aufgaben JAZZ live AARAU</title>

    <!-- Styles für die Applikation Tasks Display  -->
    <link rel="stylesheet" href="Styles/JazzTasksDisplay.css">

    <!--  Haupt-Funktionen für die Applikation Tasks Display -->
    <script type="text/javascript" src="Scripts/JazzTasksDisplay.js"></script>

    <!--  Applicatiob Tasks Display Elements -->
    <script type="text/javascript" src="Scripts/JazzTasksDisplayElements.js"></script>

    <!--  Class corresponding to the XML file JazzTasks.xml -->
    <script type="text/javascript" src="Scripts/JazzTasksXml.js"></script>

    <!--  Record (class) corresponding to one JazzTask in JazzTasks.xml -->
    <script type="text/javascript" src="Scripts/JazzTasksRecord.js"></script>

    <!--  Table with all records defined in JazzTasks.xml and table functions -->
    <script type="text/javascript" src="Scripts/JazzTasksTable.js"></script>

    <!--  Get HTML element functions -->
    <script type="text/javascript" src="Scripts/JazzTasksElements.js"></script>   
    
     <!--  Utility functions for jazz applications -->
     <script type="text/javascript" src="Scripts/JazzUtils.js"></script>       

     <!--  Utility functions for the application Jazz Tasks -->
    <script type="text/javascript" src="Scripts/JazzTasksUtility.js"></script>   

</head>

<body onload= "initJazzTasksDisplay()">

    <div class= 'cl_tasks_display_page'>

        <div class= 'cl_tasks_display_header'>

            <img src="Icons/JazzNote.png" >
            JAZZ <i>live</i> AARAU Aufgaben
            <img src="Icons/JazzNote.png" >

        </div> <!-- cl_tasks_display_header -->

        <div id= 'id_display_active_record' class= 'cl_display_active_record'>
            <div class= 'cl_active_record_close'>
                <button type="button" onclick="onClickCloseActiveRecord()" >&times;</button>
            </div> <!-- cl_display_active_record -->

            <div class= 'cl_active_record_title_number'>
            
                <div id= 'id_active_record_title' class= 'cl_active_record_title'></div>

                <div id= 'id_active_record_number' class= 'cl_active_record_number'></div>

            </div> <!-- cl_active_record_title_number -->

            <div id= 'id_active_record_responsibles' class= 'cl_active_record_responsibles'></div>

            <div id= 'id_active_record_description' class= 'cl_active_record_description'></div>

            <div class= 'cl_active_record_document'>

                <div id= 'id_active_record_document_name' class= 'cl_active_record_document_name'></div>

                <button type="button" class= 'cl_active_record_document_doc'onclick="onClickDownloadDoc()" ><b>DOC</b></button>

                <button type="button" class= 'cl_active_record_document_pdf'onclick="onClickDownloadPdf()" ><b>PDF</b></button>

            </div> <!-- cl_active_record_document -->

            <div id= 'id_active_record_reference_one' class= 'cl_active_record_reference'>

                <div id= 'id_active_record_reference_one_url' class= 'cl_active_record_reference_url'></div>

                <button type="button" class= 'cl_active_record_reference_button' onclick="onClickOpenUrlOne()" ><b>Öffnen</b></button>

                <div id= 'id_active_record_reference_one_description' class= 'cl_active_record_reference_description'></div>

            </div> <!-- cl_active_record_reference -->

            <div id= 'id_active_record_reference_two' class= 'cl_active_record_reference'>

                <div id= 'id_active_record_reference_two_url' class= 'cl_active_record_reference_url'></div>

                <button type="button" class= 'cl_active_record_reference_button' onclick="onClickOpenUrlTwo()" ><b>Öffnen</b></button>

                <div id= 'id_active_record_reference_two_description' class= 'cl_active_record_reference_description'></div>

            </div> <!-- cl_active_record_reference -->

            <div id= 'id_active_record_reference_three' class= 'cl_active_record_reference'>

                <div id= 'id_active_record_reference_three_url' class= 'cl_active_record_reference_url'></div>

                <button type="button" class= 'cl_active_record_reference_button' onclick="onClickOpenUrlThree()" ><b>Öffnen</b></button>

                <div id= 'id_active_record_reference_three_description' class= 'cl_active_record_reference_description'></div>

            </div> <!-- cl_active_record_reference -->

            <div id= 'id_active_record_reference_four' class= 'cl_active_record_reference'>

                <div id= 'id_active_record_reference_four_url' class= 'cl_active_record_reference_url'></div>

                <button type="button" class= 'cl_active_record_reference_button' onclick="onClickOpenUrlFour()" ><b>Öffnen</b></button>

                <div id= 'id_active_record_reference_four_description' class= 'cl_active_record_reference_description'></div>

            </div> <!-- cl_active_record_reference -->

            <div id= 'id_active_record_remark' class= 'cl_active_record_remark'></div>

            <div id= 'id_active_record_remind_due_date' class= 'cl_active_record_remind_due_date'></div>

        </div> <!-- cl_display_active_record -->

    </div> <!-- cl_tasks_display_page -->
    
</body>
</html>
